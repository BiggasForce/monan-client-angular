<div class="container-fluid d-flex flex-column justify-content-center align-items-center" 
     style="min-height: 100vh; background: #440180;
     background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
     background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
     background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
     background: linear-gradient(-135deg, #c42ebc, #1b3bd8);">
    <div class="row">
        <div class="col-12">
            <h3 class="mt-3 text-center">Sistema de Educação Monan</h3>
        </div>
    </div>
    <hr/>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="login p-4 text-center " style="background-color: rgb(255, 255, 255); border-radius: 5%;">
            <h4>Entre com sua Conta</h4>
            <hr/>
            <div class="d-flex flex-column align-items-center">
                <div class="wrap-input100">
                    <input id="userBox" type="email" class="input100" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="wrap-input100">
                    <input id="passBox" type="password" class="input100" placeholder="Senha">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button id="requestLogin"class="login100-form-btn">
                        Login
                    </button>
                </div>
                <p class="mt-3 txt1">Esqueceu <a class="txt2" href=""style="text-decoration:none;">Email/Senha?</a></p>
            </div>
        </div>
    </div>
</div>
